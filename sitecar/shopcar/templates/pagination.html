<!-- pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
		    {% if page_obj.has_previous %}
			<li><a href="?page={{ page_obj.previous_page_number }}">&laquo;</a></li>
		    {% endif %}
		    {% for pg in page_obj.paginator.page_range %}
			{% if page_obj.number == pg %}
			    <li class="active"><a href="?page={{ pg }}">{{ pg }}</a></li>			
			{% else %}
			    <li><a href="?page={{ pg }}{{ data.next_page_number }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}">{{ pg }}</a></li>
			{% endif %}
		    {% endfor %}
		    {% if page_obj.has_next %}
			<li class="alo"><a href="?page={{ page_obj.next_page_number }}{{ data.next_page_number }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}">&raquo;</a></li>
		    {% endif %}
		</ul>
	    </div>
	</div>
