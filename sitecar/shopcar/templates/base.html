<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block title %}
      <title>Django Tcc's</title>
    {% endblock title %}

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.css.map" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}">
    <!-- <link href="{% static "css/thumbnail-gallery.css" %}" rel="stylesheet"> -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/angular.js" %}"></script>

    {% block css %}
          <style type="text/css">
      /* Move down content because we have a fixed navbar that is 50px tall */
      body {
        padding-top: 50px;
        padding-bottom: 40px;
        color: #5a5a5a;
      }
    </style>
    {% endblock css %}
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.js"></script>
      <script src="/static/js/respond.min.js"></script>
    <![endif]-->

    {% block js %}
      
    {% endblock js %}

  </head>



  <!-- <body ng-app="base"> -->
  <body>
  

    <!-- MENU -->
    {% include "menu.html" %}

    <br>
    <br>

  <div class="container">

    {% endblock content %}


  



    <!-- FOOTER -->
<footer>
  <div class="container">
    <div class="row clearfix">

        Fonte dos dados: <a href="http://www.shopcar.com.br" target="_blank">Shopcar</a>
        </p>
      </div>
    </div>
  </div>
</footer>
</div> <!-- /container -->



    <script>
      if(!window.Global){
        window.Global = [];
      }
      Global.angular_dependencies = {% block angulardependencies %}[]{% endblock angulardependencies %};
    </script>
